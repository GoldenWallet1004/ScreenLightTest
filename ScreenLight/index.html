<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屏幕调节器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="overlay"></div>
    <div class="container">
        <h1>屏幕调节器</h1>
        <div class="control-panel">
            <div class="slider-container">
                <i class="fas fa-temperature-high"></i>
                <input type="range" id="temperature" min="2000" max="6500" value="4000">
                <span id="temperature-value">4000K</span>
            </div>
            
            <div class="slider-container">
                <i class="fas fa-sun"></i>
                <input type="range" id="brightness" min="10" max="100" value="80">
                <span id="brightness-value">80%</span>
            </div>

            <button id="reset" class="reset-button">复位</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
